<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        catering reservation    </title>
  

 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file cdn link  -->

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> <i class="fas fa-utensils"></i> Food Zone </a>

    <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="searchBox">
        <label for="searchBox" class="fas fa-search"></label>
    </form>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-share" id="theme-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <nav class="navbar">
        <a href="#view products">view products</a>
        <a href="#my orders">my orders</a>
        <a href="#my cart">my cart</a>
        <a href="#my profile">my profile</a>
    </nav>

    <nav class="navbar">
        <div class="inputBox">
            <span>address</span>
            <input type="text" placeholder="landmark ">
        </div>
      
    </nav>

     
</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="image" data-aos="fade-down">
        <img src="/images/andhra_plaintainleaf_meals.jpg" alt="">
    </div>

    <div class="content" data-aos="fade-up">
        <h3>Ace your food from Food zone</h3>
        <p>Veg & Non-veg</p>
        <a href="#" class="btn">explore now</a>
    </div>

</section>

<!-- home section ends -->

<!-- filter form section starts  -->

<section class="form-container" data-aos="zoom-in">

    <form action="">

        <div class="inputBox">
            <span>Members</span>
            <input type="text" placeholder="number of members">
        </div>

        <div class="inputBox">
            <span>type</span>
            <input type="text" placeholder="Veg or Non-veg">
        </div>

        <div class="inputBox">
            <span>address</span>
            <input type="text" placeholder="landmark ">
        </div>

        <div class="inputBox">
            <span>where</span>
            <input type="text" placeholder="search places">
        </div>

        <div class="inputBox">
            <span>When</span>
            <input type="date">
        </div>

        <div class="inputBox">
            <span>Time</span>
            <input type="time">
        </div>

        <div class="inputBox">
            <span>mobile number</span>
            <input type="text" placeholder="eg.987654321">
        </div>

        <input type="submit" value="book now" class="btn">

    </form>

</section>

<!-- filter form section ends -->

<!-- packages section starts  -->


<!-- packages section ends -->
